<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheets Generated Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&family=Arial+Narrow:wght@700&family=Arial+Rounded+MT+Bold&display=swap" rel="stylesheet">
     <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .column {
            width: 100%;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        
        h1 {
            color: #00ff00;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ff00;
        }
        
        h2 {
            color: #00ff00;
            font-size: 1.8rem;
            margin: 25px 0 15px 0;
            text-shadow: 0 0 3px #00ff00;
        }
        
        p {
            line-height: 1.6;
            margin: 10px 0;
        }
        
        .quote {
            border: 1px solid #444;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            background-color: #111;
        }
        
        img {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        .youtube-embed {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin: 20px 0;
        }
        
        .youtube-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }
        
        sup {
            font-size: 0.8em;
            vertical-align: super;
        }
        
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            z-index: 100;
        }
        
        /* Bionic reading effect */
        .bionic-word {
            display: inline-block;
        }
        
        .bionic-part {
            font-weight: bold;
        }
        
        /* Light theme */
        body.light-theme {
            background-color: white;
            color: black;
        }
        
        body.light-theme h1,
        body.light-theme h2 {
            color: #007700;
            text-shadow: none;
        }
        
        body.light-theme .quote {
            border-color: #ddd;
            background-color: #f9f9f9;
        }
        
        /* Special font styling for H1 and H2 */
        .consonant {
            font-family: 'Arial Narrow', sans-serif;
            font-weight: bold;
        }
        
        .vowel {
            font-family: 'Arial Rounded MT Bold', sans-serif;
        }
    </style>
   </head>
<body>
    <div class="container" id="content-container">
        <p>Loading data...</p>
    </div>
    <button class="theme-toggle" id="theme-toggle">Toggle Light Mode</button>

    <script src="script.js"></script>
</body>
</html>
